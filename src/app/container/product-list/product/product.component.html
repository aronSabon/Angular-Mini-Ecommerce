


<div class="ekart--product--item" appHighlight >
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">
            <i class="bi bi-heart"></i>
            <!-- <i>{{i}}</i> -->
        </div>
        <div class="ekart-on-sale-tag" *ngIf="product.discountedPrice">{{((product.price-product.discountedPrice)/product.price*100).toFixed(0)}}% OFF</div>
    </div>
    <div class="ekart--product--image">
        <img [src]="product.image" alt="" width="200px">
    </div>
    <div class="ekart--add--to--price">
        {{product.price}}
    </div>
    <div class="ekart--product--name">{{product.title}}</div>
    <div class="ekart--product--category">{{product.category}} . category . brand</div>
    <div class="ekart--product--available-colors">$COLORCOUNT Colors . Best Seller</div>
    <div class="ekart--product--stock" [ngStyle]="{fontWeight:'bold' , color: product.available? 'Green' : 'Red'} ">
        {{product.available? "Available" :"Not Available"}}
    </div>
</div>
