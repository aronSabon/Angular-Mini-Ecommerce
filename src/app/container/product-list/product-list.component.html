<app-filter 
    [all]="totalProduct" 
    [inStock]="totalProductInStock" 
    [outOfStock]="totalProductOutOfStock"
    (selectedFilterRadioButtonChange)="onFilterChanged($event)"
></app-filter>
<div class="ekart--products--container">

    <!-- *ngIf="selectedFilterRadioButton==='all' || product.available.toString() === selectedFilterRadioButton" -->
    <ng-container *ngFor="let prod of products">
        <app-product  
            [product]="prod" 
            *ngIf="searchText==='' || prod.title.toLowerCase().includes(searchText)" 
            (click)="selectedProduct=prod"
        ></app-product>
    </ng-container>
</div>
